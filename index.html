<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoultofCode Certificate Verification</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom styles for circular progress bars */
        .circular-progress {
            position: relative;
            height: 100px;
            width: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .circular-progress::before {
            content: "";
            position: absolute;
            height: 80px;
            width: 80px;
            background-color: #fff;
            border-radius: 50%;
        }

        .progress-value {
            position: relative;
            font-size: 20px;
            font-weight: 600;
            color: #495057;
        }

        /* Loading Spinner */
        .spinner {
            border-top-color: #3b82f6;
            -webkit-animation: spinner 1.5s linear infinite;
            animation: spinner 1.5s linear infinite;
        }

        @-webkit-keyframes spinner {
            0% {
                -webkit-transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes spinner {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4 bg-gray-100">

    <!-- Verification Form Container -->
    <div id="verificationForm" class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md border border-gray-200">
        <!-- Header Section -->
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">
            VoultofCode Certificate Verification
        </h1>
        <p class="text-center text-gray-600 mb-8">
            Enter your email ID to verify your certificate's authenticity and status.
        </p>

        <!-- Email Input Form -->
        <div class="mb-6">
            <label for="emailInput" class="block text-gray-700 text-sm font-medium mb-2">
                Email ID
            </label>
            <input type="email" id="emailInput" placeholder="e.g., your.email@example.com"
                class="shadow-sm appearance-none border rounded-md w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out">
            <p id="emailInputError" class="text-red-500 text-xs italic mt-2 hidden">Please enter a valid email ID.</p>
        </div>

        <!-- Verify Button -->
        <button id="verifyButton"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition duration-200 ease-in-out shadow-md">
            Verify Certificate
        </button>
    </div>

    <!-- Verification Result Container (Initially hidden) -->
    <div id="verificationResult"
        class="hidden bg-white p-8 rounded-lg shadow-xl w-full max-w-2xl border border-gray-200">
        <!-- Header Section -->
        <div class="flex items-center mb-6 border-b-2 border-gray-200 pb-4">
            <img id="profilePhoto" src="" alt="Profile Photo" class="w-16 h-16 rounded-full mr-6 object-cover">
            <h1 id="userName" class="text-2xl font-bold text-gray-900 m-0"></h1>
        </div>

        <!-- Internship Details -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-10 gap-y-6 mb-8">
            <div class="flex flex-col">
                <span class="font-semibold text-gray-500 text-sm mb-1">Email</span>
                <span id="userEmail" class="text-base text-gray-900"></span>
            </div>
            <div class="flex flex-col">
                <span class="font-semibold text-gray-500 text-sm mb-1">Mobile</span>
                <span id="userMobile" class="text-base text-gray-900"></span>
            </div>
            <div class="flex flex-col">
                <span class="font-semibold text-gray-500 text-sm mb-1">College</span>
                <span id="userCollege" class="text-base text-gray-900"></span>
            </div>
            <div class="flex flex-col">
                <span class="font-semibold text-gray-500 text-sm mb-1">Start Date</span>
                <span id="startDate" class="text-base text-gray-900"></span>
            </div>
            <div class="flex flex-col">
                <span class="font-semibold text-gray-500 text-sm mb-1">Duration</span>
                <span id="duration" class="text-base text-gray-900"></span>
            </div>
        </div>

        <!-- Assignment Status -->
        <div class="mb-8">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Assignment Status</h2>
            <div id="assignmentsContainer" class="flex gap-4 flex-wrap mb-4">
                <!-- Assignment items will be injected here by JavaScript -->
            </div>
            <div class="flex flex-col mb-4">
                <span class="font-semibold text-gray-500 text-sm mb-1">Status</span>
                <span id="internshipStatus" class="text-base font-semibold text-green-600"></span>
            </div>
            <div class="flex flex-col">
                <span class="font-semibold text-gray-500 text-sm mb-1">Remarks</span>
                <span id="remarks" class="text-base text-gray-900"></span>
            </div>
        </div>

        <!-- Performance Metrics -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-8">
            <!-- Metric Items -->
            <div class="flex flex-col items-center text-center">
                <div id="attendanceProgress" class="circular-progress"
                    style="background: conic-gradient(#28a745 0deg, #e9ecef 0deg);">
                    <span class="progress-value"></span>
                </div>
                <span class="mt-3 text-sm font-medium text-gray-600">Attendance</span>
            </div>
            <div class="flex flex-col items-center text-center">
                <div id="toolsProgress" class="circular-progress"
                    style="background: conic-gradient(#28a745 0deg, #e9ecef 0deg);">
                    <span class="progress-value"></span>
                </div>
                <span class="mt-3 text-sm font-medium text-gray-600">Tools</span>
            </div>
            <div class="flex flex-col items-center text-center">
                <div id="communicationProgress" class="circular-progress"
                    style="background: conic-gradient(#28a745 0deg, #e9ecef 0deg);">
                    <span class="progress-value"></span>
                </div>
                <span class="mt-3 text-sm font-medium text-gray-600">Communication</span>
            </div>
            <div class="flex flex-col items-center text-center">
                <div id="performanceProgress" class="circular-progress"
                    style="background: conic-gradient(#28a745 0deg, #e9ecef 0deg);">
                    <span class="progress-value"></span>
                </div>
                <span class="mt-3 text-sm font-medium text-gray-600">Performance</span>
            </div>
        </div>

        <!-- Back Button -->
        <div class="mt-8 flex justify-center">
            <button id="backButton"
                class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-75 transition duration-200 ease-in-out shadow-sm">
                Go Back
            </button>
        </div>
    </div>

    <!-- Message Box (Instead of alert()) -->
    <div id="messageBox" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full text-center">
            <p id="messageText" class="text-gray-800 mb-4"></p>
            <button id="messageCloseButton" class="bg-blue-600 text-white py-2 px-4 rounded-md">OK</button>
        </div>
    </div>

    <!-- Loading Spinner (Initially hidden) -->
    <div id="loadingOverlay" class="hidden fixed inset-0 bg-gray-100 bg-opacity-75 flex items-center justify-center">
        <div class="h-16 w-16 border-4 border-dashed rounded-full spinner"></div>
    </div>

    <script>
        // Data for a mock intern profile
        const mockInternData = {
            name: "Satish Kumar",
            email: "satish8102965213@gmail.com",
            mobile: "8102965213",
            college: "N/A",
            startDate: "2025-06-18",
            duration: "2 Months",
            status: "Completed",
            remarks: "Exceeded expectations on all assignments.",
            assignments: [
                { id: 'A1', completed: true },
                { id: 'A2', completed: true },
                { id: 'A3', completed: true },
                { id: 'A4', completed: true },
            ],
            metrics: {
                attendance: 91,
                tools: 95,
                communication: 93,
                performance: 90
            }
        };

        // DOM elements
        const verificationForm = document.getElementById('verificationForm');
        const verificationResult = document.getElementById('verificationResult');
        const emailInput = document.getElementById('emailInput');
        const emailInputError = document.getElementById('emailInputError');
        const verifyButton = document.getElementById('verifyButton');
        const backButton = document.getElementById('backButton');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');
        const messageCloseButton = document.getElementById('messageCloseButton');

        // Function to show a custom message box
        const showMessage = (message) => {
            messageText.textContent = message;
            messageBox.classList.remove('hidden');
        };

        // Function to hide a custom message box
        const hideMessage = () => {
            messageBox.classList.add('hidden');
        };

        // Function to show the loading spinner
        const showLoading = () => {
            loadingOverlay.classList.remove('hidden');
        };

        // Function to hide the loading spinner
        const hideLoading = () => {
            loadingOverlay.classList.add('hidden');
        };

        // Function to validate email
        const isValidEmail = (email) => {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        };

        // Function to update the circular progress bar
        const updateCircularProgress = (elementId, percentage) => {
            const progressElement = document.getElementById(elementId);
            const valueElement = progressElement.querySelector('.progress-value');
            const degree = (percentage / 100) * 360;
            progressElement.style.background = `conic-gradient(#28a745 ${degree}deg, #e9ecef ${degree}deg)`;
            valueElement.textContent = `${percentage}%`;
        };

        // Function to render the result page with data
        const renderResultPage = (data) => {
            // Update personal details
            document.getElementById('profilePhoto').src = `https://placehold.co/60x60/cbd5e1/000?text=${data.name.split(' ')[0][0]}${data.name.split(' ')[1][0]}`;
            document.getElementById('userName').textContent = data.name;
            document.getElementById('userEmail').textContent = data.email;
            document.getElementById('userMobile').textContent = data.mobile;
            document.getElementById('userCollege').textContent = data.college;
            document.getElementById('startDate').textContent = data.startDate;
            document.getElementById('duration').textContent = data.duration;
            document.getElementById('internshipStatus').textContent = data.status;
            document.getElementById('remarks').textContent = data.remarks;

            // Update assignment status
            const assignmentsContainer = document.getElementById('assignmentsContainer');
            assignmentsContainer.innerHTML = '';
            data.assignments.forEach(assignment => {
                const assignmentDiv = document.createElement('div');
                assignmentDiv.className = `flex items-center rounded-md px-3 py-2 text-sm font-medium ${assignment.completed ? 'bg-green-100 text-green-800' : 'bg-gray-200 text-gray-600'}`;
                if (assignment.completed) {
                    assignmentDiv.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4 mr-1">
                            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z" />
                        </svg>
                        <span>${assignment.id}</span>
                    `;
                } else {
                    assignmentDiv.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4 mr-1 text-red-500">
                             <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                        </svg>
                        <span>${assignment.id}</span>
                    `;
                }
                assignmentsContainer.appendChild(assignmentDiv);
            });

            // Update metrics
            updateCircularProgress('attendanceProgress', data.metrics.attendance);
            updateCircularProgress('toolsProgress', data.metrics.tools);
            updateCircularProgress('communicationProgress', data.metrics.communication);
            updateCircularProgress('performanceProgress', data.metrics.performance);

            // Show the result page and hide the form
            verificationForm.classList.add('hidden');
            verificationResult.classList.remove('hidden');
        };

        // Event listener for the "Verify Certificate" button
        verifyButton.addEventListener('click', () => {
            const email = emailInput.value.trim();

            // Hide previous errors
            emailInputError.classList.add('hidden');

            if (!isValidEmail(email)) {
                emailInputError.classList.remove('hidden');
                return;
            }

            showLoading();

            // Simulate API call with a delay
            setTimeout(() => {
                hideLoading();
                // Check if email matches mock data
                if (email === mockInternData.email.toLowerCase()) {
                    renderResultPage(mockInternData);
                } else {
                    showMessage("No certificate found for this email ID.");
                }
            }, 1500); // 1.5 second delay
        });

        // Event listener for the "Go Back" button
        backButton.addEventListener('click', () => {
            verificationResult.classList.add('hidden');
            verificationForm.classList.remove('hidden');
            emailInput.value = ''; // Clear the input field
        });

        // Event listener for the message box close button
        messageCloseButton.addEventListener('click', hideMessage);
    </script>
</body>

</html>
